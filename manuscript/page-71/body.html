        <p>RAINA (catching her arm). Don't, mamma: the poor dear is worn out. Let him sleep.</p>
        <p>CATHERINE (letting him go and turning amazed to Raina). The poor dear! Raina!!! (She looks sternly at her daughter. The man sleeps profoundly.)</p>
